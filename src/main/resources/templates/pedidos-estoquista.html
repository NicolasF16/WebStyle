<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Pedidos - Estoquista</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .btn-back {
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #4b5563;
        }

        .pedidos-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 16px;
            color: #1f2937;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .pedido-numero {
            font-family: monospace;
            font-weight: 700;
            font-size: 14px;
        }

        .pedido-valor {
            font-weight: 700;
            color: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-aguardando {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmado {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-separacao {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-transporte {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .status-entregue {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelado {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .btn-back {
                width: 100%;
                text-align: center;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">üì¶ Listar Pedidos</h1>
            <a href="/main" class="btn-back">‚Üê Voltar</a>
        </div>

        <div class="pedidos-table">
            <table th:if="${pedidos != null and !pedidos.isEmpty()}">
                <thead>
                    <tr>
                        <th>Data do Pedido</th>
                        <th>N√∫mero do Pedido</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="pedido-numero" th:text="'#' + ${pedido.numeroPedido}"></td>
                        <td class="pedido-valor" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valorTotal, 1, 2)}"></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${pedido.status.name() == 'AGUARDANDO_PAGAMENTO'} ? 'status-aguardando' : 
                                                (${pedido.status.name() == 'PAGAMENTO_CONFIRMADO'} ? 'status-confirmado' : 
                                                (${pedido.status.name() == 'EM_SEPARACAO'} ? 'status-separacao' : 
                                                (${pedido.status.name() == 'EM_TRANSPORTE'} ? 'status-transporte' : 
                                                (${pedido.status.name() == 'ENTREGUE'} ? 'status-entregue' : 'status-cancelado'))))"
                                  th:text="${pedido.status.descricao}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="empty-state" th:if="${pedidos == null or pedidos.isEmpty()}">
                <div class="empty-icon">üì¶</div>
                <h2>Nenhum pedido encontrado</h2>
                <p>Ainda n√£o h√° pedidos no sistema.</p>
            </div>
        </div>
    </div>
</body>
</html>
