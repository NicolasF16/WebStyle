<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h2>Lista de Usuários</h2>
    
    <div class="actions">
        <a th:href="@{/usuarios/novo}">+ Cadastrar Novo Usuário</a>
        <a th:href="@{/main}">← Voltar ao Menu Principal</a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Status</th>
                <th>Grupo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.status}"></td>
                <td th:text="${usuario.tipo == 'BACKOFFICE' ? 'Administrador' : 'Externo'}"></td>
                <td>
                    <!-- Formulário para alterar status -->
                    <form th:action="@{'/usuarios/status/' + ${usuario.id}}" method="post" style="display:inline;">
                        <select name="status">
                            <option th:selected="${usuario.status == 'ATIVO'}" th:value="ATIVO">Ativar</option>
                            <option th:selected="${usuario.status == 'INATIVO'}" th:value="INATIVO">Inativar</option>
                        </select>
                        <button type="submit">Alterar Status</button>
                    </form>
                    
                    <!-- Link para editar usuário -->
                    <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="edit-btn">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Caso não haja usuários -->
    <div th:if="${#lists.isEmpty(usuarios)}" class="no-users">
        <p>Nenhum usuário cadastrado no sistema.</p>
    </div>
</body>
</html>
