<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Admin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="admin-container">
        <h2>Cadastro de Admin</h2>
        <form th:action="@{/cadastro-admin}" method="post" onsubmit="return validarSenhas()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tipo">Grupo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="BACKOFFICE">Admin</option>
                <option value="EXTERNO">Estoquista</option>
            </select>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="senha2">Confirme a Senha:</label>
            <input type="password" id="senha2" name="senha2" required>
            
            <div id="erro-senha" class="error-message" style="display:none;">
                As senhas n√£o coincidem.
            </div>
            
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='/usuarios/novo'">Cancelar</button>
        </form>
        
        <div th:if="${erro}" class="error-message">
            <p th:text="${erro}"></p>
        </div>
    </div>
</body>

<script>
    function validarSenhas() {
        var senha1 = document.getElementById('senha').value;
        var senha2 = document.getElementById('senha2').value;
        if (senha1 !== senha2) {
            document.getElementById('erro-senha').style.display = 'block';
            return false;
        }
        document.getElementById('erro-senha').style.display = 'none';
        return true;
    }
</script>

</html>
