<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alterar Usuário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Alterar Usuário</h2>
        <form th:action="@{'/usuarios/alterar/' + ${usuario.id}}" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" maxlength="14" 
                   placeholder="000.000.000-00" oninput="formatarValidarCPF(this)">
            <div id="cpf-status" class="cpf-status"></div>
            
            <label for="email">E-mail (não pode ser alterado):</label>
            <input type="email" id="email" th:value="${usuario.email}" readonly disabled>
            
            <label for="tipo">Grupo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="BACKOFFICE" th:selected="${usuario.tipo == 'BACKOFFICE'}">Administrador</option>
                <option value="EXTERNO" th:selected="${usuario.tipo == 'EXTERNO'}">Estoquista</option>
            </select>
            
            <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
            <input type="password" id="senha" name="senha">
            
            <label for="senha2">Confirme a Nova Senha:</label>
            <input type="password" id="senha2" name="senha2">
            
            <div id="erro-senha" class="error-message" style="display:none;">
                As senhas não coincidem.
            </div>
            
            <div id="erro-cpf" class="error-message" style="display:none;">
                CPF inválido. Por favor, verifique o número digitado.
            </div>
            
            <button type="submit">Alterar</button>
            <button type="button" onclick="window.location.href='/usuarios'">Cancelar</button>
        </form>
        
        <!-- Mensagem de erro -->
        <div th:if="${erro}" class="error-message">
            <p th:text="${erro}"></p>
        </div>
    </div>

    <script>
        function validarSenhas() {
            var senha1 = document.getElementById('senha').value;
            var senha2 = document.getElementById('senha2').value;
            
            if (senha1 === '' && senha2 === '') {
                return true;
            }
            
            // Se apenas uma está preenchida, erro
            if (senha1 !== senha2) {
                document.getElementById('erro-senha').style.display = 'block';
                return false;
            }
            
            document.getElementById('erro-senha').style.display = 'none';
            return true;
        }
        
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os dígitos são iguais (ex: 111.111.111-11)
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validação do primeiro dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digitoVerificador1 = resto === 10 || resto === 11 ? 0 : resto;
            
            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) return false;
            
            // Validação do segundo dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digitoVerificador2 = resto === 10 || resto === 11 ? 0 : resto;
            
            if (digitoVerificador2 !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }
        
        function formatarValidarCPF(input) {
            // Formata o CPF
            let cpf = input.value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = cpf;
            
            // Valida o CPF
            let cpfSemFormatacao = cpf.replace(/\D/g, '');
            let cpfStatus = document.getElementById('cpf-status');
            
            if (cpfSemFormatacao.length === 11) {
                if (validarCPF(cpf)) {
                    cpfStatus.textContent = 'CPF válido';
                    cpfStatus.className = 'cpf-status valid';
                    document.getElementById('erro-cpf').style.display = 'none';
                } else {
                    cpfStatus.textContent = 'CPF inválido';
                    cpfStatus.className = 'cpf-status invalid';
                }
            } else {
                cpfStatus.textContent = '';
                cpfStatus.className = 'cpf-status';
            }
        }
        
        function validarFormulario() {
            // Valida as senhas
            if (!validarSenhas()) {
                return false;
            }
            
            // Valida o CPF
            let cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            if (!validarCPF(cpf)) {
                document.getElementById('erro-cpf').style.display = 'block';
                return false;
            }
            
            document.getElementById('erro-cpf').style.display = 'none';
            return true;
        }
        
        // Inicializar a validação do CPF ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            const cpfInput = document.getElementById('cpf');
            if (cpfInput && cpfInput.value) {
                formatarValidarCPF(cpfInput);
            }
        });
    </script>

    <style>
        .cpf-status {
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 14px;
            display: block;
        }
        
        .valid {
            color: green;
        }
        
        .invalid {
            color: red;
        }
    </style>
</body>
</html>
