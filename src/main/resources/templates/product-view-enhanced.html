<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizar Produto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        .product-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .product-header {
            background: #0074d9;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-title {
            margin: 0;
            font-size: 24px;
        }

        .product-code {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .product-content {
            display: flex;
            gap: 30px;
            padding: 30px;
        }

        .product-images {
            flex: 1;
            max-width: 400px;
        }

        .main-image {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image {
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .image-thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }

        .thumbnail:hover {
            border-color: #0074d9;
        }

        .thumbnail.active {
            border-color: #28a745;
            border-width: 3px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .principal-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #28a745;
            color: white;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 2px;
            font-weight: bold;
        }

        .product-details {
            flex: 2;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #0074d9;
        }

        .detail-label {
            font-weight: bold;
            color: #0074d9;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .description-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .description-title {
            color: #0074d9;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .description-text {
            line-height: 1.6;
            color: #333;
            margin: 0;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stars {
            color: #ffc107;
            font-size: 18px;
        }

        .rating-number {
            background: #0074d9;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-ativo {
            background: #28a745;
            color: white;
        }

        .status-inativo {
            background: #dc3545;
            color: white;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #545b62;
        }

        .price-highlight {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stock-number {
            font-size: 18px;
            font-weight: bold;
        }

        .stock-low {
            color: #dc3545;
        }

        .stock-medium {
            color: #ffc107;
        }

        .stock-good {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .product-container {
                margin: 10px;
            }

            .product-content {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .details-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .product-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .main-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <!-- Cabeçalho do produto -->
        <div class="product-header">
            <h1 class="product-title" th:text="${produto.nome}"></h1>
            <span class="product-code" th:text="'Código: ' + ${produto.codigo}"></span>
        </div>

        <!-- Conteúdo principal -->
        <div class="product-content">
            <!-- Seção de imagens -->
            <div class="product-images">
                <div class="main-image" id="mainImage">
                    <div th:if="${imagens.size() > 0}">
                        <img th:src="'/' + ${imagens[0].caminhoArquivo}" 
                             th:alt="${produto.nome}" 
                             id="mainImg">
                    </div>
                    <div th:unless="${imagens.size() > 0}" class="no-image">
                        📷 Sem imagem disponível
                    </div>
                </div>

                <!-- Miniaturas -->
                <div class="image-thumbnails" th:if="${imagens.size() > 0}">
                    <div class="thumbnail" 
                         th:each="imagem,iter : ${imagens}" 
                         th:classappend="${iter.index == 0} ? 'active' : ''"
                         th:onclick="'changeMainImage(\'' + ${imagem.caminhoArquivo} + '\', ' + ${iter.index} + ')'">
                        <img th:src="'/' + ${imagem.caminhoArquivo}" th:alt="'Imagem ' + ${iter.index + 1}">
                        <div class="principal-indicator" th:if="${imagem.imagemPrincipal}">★</div>
                    </div>
                </div>
            </div>

            <!-- Detalhes do produto -->
            <div class="product-details">
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Preço</div>
                        <div class="detail-value price-highlight">
                            R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}"></span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Avaliação</div>
                        <div class="detail-value">
                            <div class="rating-display">
                                <span class="stars" th:text="${#strings.repeat('⭐', produto.avaliacao.intValue())}"></span>
                                <span class="rating-number" th:text="${produto.avaliacao}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Estoque</div>
                        <div class="detail-value">
                            <div class="stock-info">
                                <span class="stock-number" 
                                      th:classappend="${produto.quantidadeEstoque <= 5} ? 'stock-low' : (${produto.quantidadeEstoque <= 15} ? 'stock-medium' : 'stock-good')"
                                      th:text="${produto.quantidadeEstoque} + ' unidades'"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value">
                            <span class="status-badge" 
                                  th:classappend="${produto.status == 'ATIVO'} ? 'status-ativo' : 'status-inativo'"
                                  th:text="${produto.status}"></span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Data de Criação</div>
                        <div class="detail-value" th:text="${#temporals.format(produto.dataCriacao, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>

                    <div class="detail-item" th:if="${produto.dataAtualizacao}">
                        <div class="detail-label">Última Atualização</div>
                        <div class="detail-value" th:text="${#temporals.format(produto.dataAtualizacao, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="description-section" th:if="${produto.descricao}">
                    <div class="description-title">Descrição do Produto</div>
                    <p class="description-text" th:text="${produto.descricao}"></p>
                </div>

                <!-- Informações das imagens -->
                <div class="description-section" th:if="${imagens.size() > 0}">
                    <div class="description-title">Informações das Imagens</div>
                    <p class="description-text">
                        <strong>Total de imagens:</strong> <span th:text="${imagens.size()}"></span><br>
                        <strong>Imagem principal:</strong> 
                        <span th:text="${imagens.stream().filter(img -> img.imagemPrincipal).findFirst().map(img -> img.nomeOriginal).orElse('Não definida')}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Ações -->
        <div class="product-actions">
            <a th:href="@{'/produtos/editar/' + ${produto.id}}" class="btn btn-edit">✏️ Editar Produto</a>
            <a th:href="@{/produtos}" class="btn btn-back">⬅️ Voltar à Lista</a>
        </div>
    </div>

    <script>
        function changeMainImage(imagePath, index) {
            // Atualiza a imagem principal
            const mainImg = document.getElementById('mainImg');
            if (mainImg) {
                mainImg.src = '/' + imagePath;
            }
            
            // Atualiza a classe ativa das miniaturas
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, i) => {
                thumbnail.classList.toggle('active', i === index);
            });
        }

        // Adiciona efeito de zoom na imagem principal
        document.addEventListener('DOMContentLoaded', function() {
            const mainImg = document.getElementById('mainImg');
            if (mainImg) {
                mainImg.addEventListener('click', function() {
                    // Cria overlay para zoom
                    const overlay = document.createElement('div');
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                        cursor: pointer;
                    `;
                    
                    const zoomedImg = document.createElement('img');
                    zoomedImg.src = this.src;
                    zoomedImg.style.cssText = `
                        max-width: 90%;
                        max-height: 90%;
                        object-fit: contain;
                    `;
                    
                    overlay.appendChild(zoomedImg);
                    document.body.appendChild(overlay);
                    
                    overlay.addEventListener('click', function() {
                        document.body.removeChild(overlay);
                    });
                });
            }
        });
    </script>
</body>
</html>
