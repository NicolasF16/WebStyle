<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizar Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .product-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }

        .product-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 300px;
        }

        .product-badges {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .product-code {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .status-ativo {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .status-inativo {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            align-items: start;
        }

        /* Seção de Imagens */
        .product-images {
            position: relative;
            width: 100%;
        }

        .carousel-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
        }

        .carousel-main {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .no-image {
            text-align: center;
            color: #9ca3af;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .no-image-icon {
            font-size: 80px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            pointer-events: none;
            z-index: 3;
        }

        .carousel-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-size: 18px;
            font-weight: bold;
        }

        .carousel-btn:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
        }

        .image-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding: 5px 0;
            width: 100%;
        }

        .thumbnail {
            min-width: 80px;
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
            flex-shrink: 0;
        }

        .thumbnail:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail .principal-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #fbbf24;
            color: #000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Detalhes do Produto */
        .product-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .price-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .price-section::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .price-content {
            position: relative;
            z-index: 2;
        }

        .price-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 42px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            height: fit-content;
        }

        .detail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 18px;
            color: #1f2937;
            font-weight: 600;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stars {
            color: #fbbf24;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1;
        }

        .rating-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stock-number {
            font-size: 18px;
            font-weight: 700;
        }

        .stock-low { color: #ef4444; }
        .stock-medium { color: #f59e0b; }
        .stock-good { color: #10b981; }

        .description-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
        }

        .description-title {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .description-text {
            line-height: 1.8;
            color: #4b5563;
            font-size: 16px;
            word-wrap: break-word;
        }

        /* Ações do Produto */
        .product-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 30px 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .btn-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-back {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(107, 114, 128, 0.4);
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            .product-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .product-header {
                padding: 20px 25px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .product-badges {
                flex-direction: row;
                align-items: flex-start;
                align-self: stretch;
                justify-content: flex-start;
            }

            .product-title {
                font-size: 24px;
                min-width: auto;
            }

            .product-content {
                padding: 25px;
                gap: 25px;
            }

            .carousel-main {
                height: 300px;
            }

            .price-value {
                font-size: 32px;
            }

            .product-actions {
                flex-direction: column;
                padding: 20px 25px;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .product-header {
                padding: 15px 20px;
            }

            .product-content {
                padding: 20px;
            }

            .carousel-main {
                height: 250px;
            }

            .thumbnail {
                min-width: 60px;
                width: 60px;
                height: 60px;
            }

            .details-grid {
                gap: 15px;
            }

            .detail-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <!-- Cabeçalho do produto -->
        <div class="product-header">
            <div class="header-content">
                <h1 class="product-title" th:text="${produto.nome}">Nome do Produto</h1>
                <div class="product-badges">
                    <span class="product-code" th:text="'CÓD: ' + ${produto.codigo}">CÓD: XXXXX</span>
                    <span class="status-badge" 
                          th:classappend="${produto.status.toString() == 'ATIVO'} ? 'status-ativo' : 'status-inativo'"
                          th:text="${produto.status}">ATIVO</span>
                </div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="product-content">
            <!-- Carrossel de imagens -->
            <div class="product-images">
                <div class="carousel-container">
                    <div class="carousel-main" id="carouselMain">
                        <!-- Imagens do carrossel -->
                        <div th:if="${imagens != null and !imagens.isEmpty()}">
                            <div th:each="imagem,iter : ${imagens}" 
                                 class="carousel-slide"
                                 th:classappend="${iter.index == 0} ? 'active' : ''"
                                 th:attr="data-slide=${iter.index}">
                                <img th:src="@{/{path}(path=${imagem.caminhoArquivo})}" 
                                     th:alt="${produto.nome}">
                            </div>
                            
                            <!-- Controles do carrossel -->
                            <div class="carousel-controls" th:if="${imagens.size() > 1}">
                                <button class="carousel-btn" onclick="changeSlide(-1)">‹</button>
                                <button class="carousel-btn" onclick="changeSlide(1)">›</button>
                            </div>
                            
                            <!-- Indicadores -->
                            <div class="carousel-indicators" th:if="${imagens.size() > 1}">
                                <span th:each="imagem,iter : ${imagens}" 
                                      class="indicator"
                                      th:classappend="${iter.index == 0} ? 'active' : ''"
                                      th:onclick="'goToSlide(' + ${iter.index} + ')'"></span>
                            </div>
                        </div>
                        
                        <!-- Sem imagem -->
                        <div th:unless="${imagens != null and !imagens.isEmpty()}" class="no-image">
                            <div class="no-image-icon">📷</div>
                            <p>Sem imagem disponível</p>
                        </div>
                    </div>
                </div>

                <!-- Miniaturas -->
                <div class="image-thumbnails" th:if="${imagens != null and !imagens.isEmpty()}">
                    <div class="thumbnail"
                         th:each="imagem,iter : ${imagens}"
                         th:classappend="${iter.index == 0} ? 'active' : ''"
                         th:onclick="'goToSlide(' + ${iter.index} + ')'">
                        <img th:src="@{/{path}(path=${imagem.caminhoArquivo})}" 
                             th:alt="'Imagem ' + ${iter.index + 1}">
                        <div class="principal-badge" th:if="${imagem.imagemPrincipal}">★</div>
                    </div>
                </div>
            </div>

            <!-- Detalhes do produto -->
            <div class="product-details">
                <!-- Seção de Preço -->
                <div class="price-section">
                    <div class="price-content">
                        <div class="price-label">Preço</div>
                        <div class="price-value">
                            R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}">0,00</span>
                        </div>
                    </div>
                </div>

                <!-- Grid de detalhes -->
                <div class="details-grid">
                    <div class="detail-card">
                        <div class="detail-label">Avaliação</div>
                        <div class="detail-value">
                            <div class="rating-display">
                                <span class="stars" 
                                      th:utext="${#strings.repeat('⭐', produto.avaliacao != null ? produto.avaliacao.intValue() : 0)}">⭐⭐⭐</span>
                                <span class="rating-number" 
                                      th:text="${produto.avaliacao != null ? produto.avaliacao : '0.0'}">0.0</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-label">Estoque</div>
                        <div class="detail-value">
                            <div class="stock-info">
                                <span class="stock-number"
                                      th:classappend="${produto.quantidadeEstoque <= 5} ? 'stock-low' : (${produto.quantidadeEstoque <= 15} ? 'stock-medium' : 'stock-good')"
                                      th:text="${produto.quantidadeEstoque} + ' unidades'">0 unidades</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="description-section" th:if="${produto.descricao != null and !produto.descricao.isEmpty()}">
                    <div class="description-title">Descrição do Produto</div>
                    <p class="description-text" th:text="${produto.descricao}">Descrição do produto...</p>
                </div>
            </div>
        </div>

        <!-- Ações -->
        <div class="product-actions">
            <button class="btn btn-buy" disabled title="Funcionalidade em desenvolvimento">
                🛒 Comprar (Em breve)
            </button>
            <a th:href="@{/produtos}" class="btn btn-back">
                ← Voltar à Lista
            </a>
        </div>
    </div>

    <script th:inline="javascript">
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (totalSlides === 0) return;
            
            // Ajustar índice
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            // Atualizar slides
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });

            // Atualizar indicadores
            if (indicators.length > 0) {
                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === currentSlide);
                });
            }

            // Atualizar miniaturas
            if (thumbnails.length > 0) {
                thumbnails.forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === currentSlide);
                });
            }
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Auto-play do carrossel (opcional)
        if (totalSlides > 1) {
            setInterval(() => {
                changeSlide(1);
            }, 5000); // Muda a cada 5 segundos
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // Touch/Swipe para mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        const carouselMain = document.getElementById('carouselMain');
        if (carouselMain) {
            carouselMain.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            carouselMain.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
        }

        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) changeSlide(1); // Swipe left
            if (touchEndX > touchStartX + threshold) changeSlide(-1); // Swipe right
        }
    </script>
</body>
</html>
