<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #0074d9;
            border-radius: 4px;
            margin-bottom: 18px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-select {
            padding: 8px;
            border: 1px solid #0074d9;
            border-radius: 4px;
            background: white;
        }

        .image-upload-section {
            background: #f8f9fa;
            border: 2px dashed #0074d9;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-btn {
            background: #0074d9;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: background 0.2s;
        }

        .file-input-btn:hover {
            background: #005fa3;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .image-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-item.principal {
            border-color: #28a745;
            border-width: 3px;
        }

        .principal-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .set-principal {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: #0074d9;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: #0074d9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #005fa3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border: 1px solid #f1aeb5;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .image-preview {
                justify-content: center;
            }

            .image-item {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Produto</h2>
        
        <!-- Mensagens de erro/sucesso -->
        <div th:if="${erro}" class="error-message" th:text="${erro}"></div>
        <div th:if="${sucesso}" class="success-message" th:text="${sucesso}"></div>
        
        <form th:action="@{/produtos/cadastro}" method="post" enctype="multipart/form-data" id="produtoForm">
            
            <!-- Dados básicos do produto -->
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="codigo">Código do Produto*:</label>
                        <input type="text" id="codigo" name="codigo" th:value="${produto?.codigo}" required maxlength="50">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="status">Status*:</label>
                        <select id="status" name="status" required>
                            <option value="">Selecione</option>
                            <option value="ATIVO" th:selected="${produto?.status == 'ATIVO'}">Ativo</option>
                            <option value="INATIVO" th:selected="${produto?.status == 'INATIVO'}">Inativo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Produto* (máx. 200 caracteres):</label>
                <input type="text" id="nome" name="nome" th:value="${produto?.nome}" required maxlength="200">
                <small>Caracteres restantes: <span id="nomeCount">200</span></small>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição Detalhada (máx. 2000 caracteres):</label>
                <textarea id="descricao" name="descricao" rows="4" maxlength="2000" th:text="${produto?.descricao}"></textarea>
                <small>Caracteres restantes: <span id="descricaoCount">2000</span></small>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="preco">Preço (R$)*:</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0.01" th:value="${produto?.preco}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="quantidadeEstoque">Quantidade em Estoque*:</label>
                        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" th:value="${produto?.quantidadeEstoque}" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="avaliacao">Avaliação (1.0 a 5.0)*:</label>
                <div class="rating-group">
                    <select id="avaliacao" name="avaliacao" class="rating-select" required>
                        <option value="">Selecione</option>
                        <option value="1.0" th:selected="${produto?.avaliacao?.toString() == '1.0'}">⭐ 1.0</option>
                        <option value="1.5" th:selected="${produto?.avaliacao?.toString() == '1.5'}">⭐ 1.5</option>
                        <option value="2.0" th:selected="${produto?.avaliacao?.toString() == '2.0'}">⭐⭐ 2.0</option>
                        <option value="2.5" th:selected="${produto?.avaliacao?.toString() == '2.5'}">⭐⭐ 2.5</option>
                        <option value="3.0" th:selected="${produto?.avaliacao?.toString() == '3.0'}">⭐⭐⭐ 3.0</option>
                        <option value="3.5" th:selected="${produto?.avaliacao?.toString() == '3.5'}">⭐⭐⭐ 3.5</option>
                        <option value="4.0" th:selected="${produto?.avaliacao?.toString() == '4.0'}">⭐⭐⭐⭐ 4.0</option>
                        <option value="4.5" th:selected="${produto?.avaliacao?.toString() == '4.5'}">⭐⭐⭐⭐ 4.5</option>
                        <option value="5.0" th:selected="${produto?.avaliacao?.toString() == '5.0'}">⭐⭐⭐⭐⭐ 5.0</option>
                    </select>
                </div>
            </div>

            <!-- Seção de upload de imagens -->
            <div class="image-upload-section">
                <h3>Imagens do Produto</h3>
                <p>Selecione múltiplas imagens do produto. Uma delas deve ser definida como principal.</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="imagensInput" name="imagens" multiple accept="image/*" onchange="previewImages()">
                    <label for="imagensInput" class="file-input-btn">
                        📁 Escolher Imagens
                    </label>
                </div>
                
                <div id="imagePreview" class="image-preview"></div>
                
                <input type="hidden" id="imagemPrincipal" name="imagemPrincipal" value="">
            </div>

            <!-- Botões de ação -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">💾 Salvar Produto</button>
                <a th:href="@{/produtos}" class="btn-secondary">❌ Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        // Contador de caracteres para nome
        document.getElementById('nome').addEventListener('input', function() {
            const maxLength = 200;
            const currentLength = this.value.length;
            const remaining = maxLength - currentLength;
            document.getElementById('nomeCount').textContent = remaining;
            document.getElementById('nomeCount').style.color = remaining < 20 ? '#dc3545' : '#666';
        });

        // Contador de caracteres para descrição
        document.getElementById('descricao').addEventListener('input', function() {
            const maxLength = 2000;
            const currentLength = this.value.length;
            const remaining = maxLength - currentLength;
            document.getElementById('descricaoCount').textContent = remaining;
            document.getElementById('descricaoCount').style.color = remaining < 100 ? '#dc3545' : '#666';
        });

        let selectedImages = [];
        let principalIndex = -1;

        function previewImages() {
            const input = document.getElementById('imagensInput');
            const preview = document.getElementById('imagePreview');
            
            selectedImages = Array.from(input.files);
            preview.innerHTML = '';
            
            if (selectedImages.length === 0) {
                return;
            }
            
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-item' + (index === principalIndex ? ' principal' : '');
                    imageDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="remove-image" onclick="removeImage(${index})" title="Remover imagem">×</button>
                        <button type="button" class="set-principal" onclick="setPrincipal(${index})" title="Definir como principal">
                            ${index === principalIndex ? '★ Principal' : 'Definir Principal'}
                        </button>
                        ${index === principalIndex ? '<div class="principal-badge">PRINCIPAL</div>' : ''}
                    `;
                    preview.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
            
            // Se nenhuma imagem principal foi definida e há imagens, define a primeira como principal
            if (principalIndex === -1 && selectedImages.length > 0) {
                setPrincipal(0);
            }
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            
            // Ajusta o índice da imagem principal
            if (principalIndex === index) {
                principalIndex = -1;
            } else if (principalIndex > index) {
                principalIndex--;
            }
            
            // Atualiza o input de arquivos
            updateFileInput();
            
            // Re-renderiza o preview
            previewImagesFromArray();
        }

        function setPrincipal(index) {
            principalIndex = index;
            document.getElementById('imagemPrincipal').value = index;
            
            // Atualiza a visualização
            const items = document.querySelectorAll('.image-item');
            items.forEach((item, i) => {
                item.classList.toggle('principal', i === index);
                
                // Atualiza o botão e badge
                const btn = item.querySelector('.set-principal');
                const badge = item.querySelector('.principal-badge');
                
                if (i === index) {
                    btn.textContent = '★ Principal';
                    if (!badge) {
                        const newBadge = document.createElement('div');
                        newBadge.className = 'principal-badge';
                        newBadge.textContent = 'PRINCIPAL';
                        item.appendChild(newBadge);
                    }
                } else {
                    btn.textContent = 'Definir Principal';
                    if (badge) {
                        badge.remove();
                    }
                }
            });
        }

        function updateFileInput() {
            const input = document.getElementById('imagensInput');
            const dt = new DataTransfer();
            
            selectedImages.forEach(file => {
                dt.items.add(file);
            });
            
            input.files = dt.files;
        }

        function previewImagesFromArray() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if (selectedImages.length === 0) {
                return;
            }
            
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-item' + (index === principalIndex ? ' principal' : '');
                    imageDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="remove-image" onclick="removeImage(${index})" title="Remover imagem">×</button>
                        <button type="button" class="set-principal" onclick="setPrincipal(${index})" title="Definir como principal">
                            ${index === principalIndex ? '★ Principal' : 'Definir Principal'}
                        </button>
                        ${index === principalIndex ? '<div class="principal-badge">PRINCIPAL</div>' : ''}
                    `;
                    preview.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
            
            // Se nenhuma imagem principal foi definida e há imagens, define a primeira como principal
            if (principalIndex === -1 && selectedImages.length > 0) {
                setPrincipal(0);
            }
        }

        // Validação do formulário
        document.getElementById('produtoForm').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome').value.trim();
            const preco = parseFloat(document.getElementById('preco').value);
            const quantidade = parseInt(document.getElementById('quantidadeEstoque').value);
            const avaliacao = parseFloat(document.getElementById('avaliacao').value);
            
            if (!nome || nome.length > 200) {
                alert('Nome do produto é obrigatório e deve ter no máximo 200 caracteres.');
                e.preventDefault();
                return;
            }
            
            if (!preco || preco <= 0) {
                alert('Preço deve ser maior que zero.');
                e.preventDefault();
                return;
            }
            
            if (isNaN(quantidade) || quantidade < 0) {
                alert('Quantidade em estoque não pode ser negativa.');
                e.preventDefault();
                return;
            }
            
            if (!avaliacao || avaliacao < 1.0 || avaliacao > 5.0) {
                alert('Avaliação deve estar entre 1.0 e 5.0.');
                e.preventDefault();
                return;
            }
            
            const descricao = document.getElementById('descricao').value;
            if (descricao && descricao.length > 2000) {
                alert('Descrição deve ter no máximo 2000 caracteres.');
                e.preventDefault();
                return;
            }
            
            // Validação de imagens (opcional, mas recomendado)
            if (selectedImages.length > 0 && principalIndex === -1) {
                alert('Por favor, selecione uma imagem como principal.');
                e.preventDefault();
                return;
            }
        });

        // Inicializa contadores
        document.addEventListener('DOMContentLoaded', function() {
            const nomeInput = document.getElementById('nome');
            const descricaoInput = document.getElementById('descricao');
            
            if (nomeInput.value) {
                const remaining = 200 - nomeInput.value.length;
                document.getElementById('nomeCount').textContent = remaining;
            }
            
            if (descricaoInput.value) {
                const remaining = 2000 - descricaoInput.value.length;
                document.getElementById('descricaoCount').textContent = remaining;
            }
        });
    </script>
</body>
</html>
