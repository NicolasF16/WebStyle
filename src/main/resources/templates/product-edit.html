<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Editar Produto</h2>
        <form th:action="@{'/produtos/alterar/' + ${produto.id}}" method="post">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" th:value="${produto.codigo}" required maxlength="50">
            
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" th:value="${produto.nome}" required maxlength="200">
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" th:text="${produto.descricao}" maxlength="1000"></textarea>
            
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" th:value="${produto.preco}" required>
            
            <label for="quantidadeEstoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" th:value="${produto.quantidadeEstoque}" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Selecione</option>
                <option value="ATIVO" th:selected="${produto.status == 'ATIVO'}">Ativo</option>
                <option value="INATIVO" th:selected="${produto.status == 'INATIVO'}">Inativo</option>
            </select>
            
            <button type="submit">Salvar Alterações</button>
            <button type="button" onclick="window.location.href='/produtos'">Cancelar</button>
        </form>
        
        <!-- Mensagem de erro -->
        <div th:if="${erro}" class="error-message">
            <p th:text="${erro}"></p>
        </div>
    </div>

    <style>
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #0074d9;
            border-radius: 4px;
            margin-bottom: 18px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            resize: vertical;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #0074d9;
            border-radius: 4px;
            margin-bottom: 18px;
            box-sizing: border-box;
        }
    </style>
</body>
</html>
