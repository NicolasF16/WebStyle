<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar ou Alterar Usuário</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Cadastrar ou Alterar Usuário</h2>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required><br><br>
        <button type="submit">OK</button>
        <a th:href="@{/usuarios}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
