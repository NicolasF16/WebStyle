<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        <form th:action="@{/cadastro}" method="post" onsubmit="return validarSenhas()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="senha2">Confirme a Senha:</label>
            <input type="password" id="senha2" name="senha2" required>
            
            <div id="erro-senha" class="error-message" style="display:none;">
                As senhas não coincidem.
            </div>
            
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='/login'">Cancelar</button>
        </form>
        
        <!-- Link para cadastro de admin -->
        <div class="admin-link">
            <a th:href="@{/admin-form}" class="admin-btn">Cadastrar Admin</a>
        </div>
        
        <!-- Mensagem de erro -->
        <div th:if="${erro}" class="error-message">
            <p th:text="${erro}"></p>
        </div>
    </div>

    <script>
        function validarSenhas() {
            var senha1 = document.getElementById('senha').value;
            var senha2 = document.getElementById('senha2').value;
            
            if (senha1 !== senha2) {
                document.getElementById('erro-senha').style.display = 'block';
                return false;
            }
            
            document.getElementById('erro-senha').style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
