<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Principal - Estoquista</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="main-container">
        <h2>Sistema Backoffice - WebStyle (Estoquista)</h2>
        
        <div class="user-info" th:if="${session.usuarioLogado}">
            <p><strong>Usuário:</strong> <span th:text="${session.usuarioLogado.nome}"></span></p>
            <p><strong>Grupo:</strong> Estoquista</p>
        </div>
        
        <ul>
            <li><a th:href="@{/produtos}">Listar Produtos</a></li>
            <!-- Estoquista não tem acesso a Gerenciar Usuários -->
        </ul>
        
        <div class="logout-section">
            <a th:href="@{/login}" class="logout-btn" onclick="return confirmarLogout(event)">Logout</a>

        </div>
    </div>
        <style>
        .user-info {
            background: #f2f8ff;
            border: 1px solid #0074d9;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .user-info p {
            margin: 8px 0;
            color: #333;
        }
        
        .logout-section {
            text-align: center;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        
        .logout-btn {
            background: #dc3545;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>

    <script>
    function confirmarLogout(event) {
        event.preventDefault();
        
        const confirmacao = confirm('Tem certeza que deseja sair do sistema?');
        
        if (confirmacao) {
            window.location.href = event.target.href || event.currentTarget.href;
        }
        
        return false;
    }
</script>

</body>
</html>
